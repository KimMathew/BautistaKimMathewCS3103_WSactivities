<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel = "stylesheet" href = "styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- main content -->
        <div class="main-content">
            <!-- first column container -->
            <div class="column-1">
                <img src="assets/gym.jpg" alt="Gym" class="sample">
                <div class="sample-1"></div>
            </div>
            <!-- second column container -->
            <div class="column-2">
                <!-- container for upper pictures -->
                <div class="upper-pics">
                    <img src="assets/car.jpg" alt="Car" class="sample">
                    <img src="assets/minji.jpg" alt="NewJeans" class="sample">
                </div>
                <!-- name -->
                <div class="name">
                    <h1>Kim Mathew's Visual Board</h1>
                </div>
                <!-- container for lower pictures -->
                <div class="lower-pics">
                    <div class="sample"></div>
                    <div class="sample"></div>
                </div>
            </div>
            <!-- third column container -->
             <div class="column-3">
                <img src="assets/bias.jpg" alt="Bias" class="sample-1">
                <img src="assets/minji.jpg" alt="NewJeans" class="sample">
             </div>
        </div>
    </div>
</body>
</html>
